version: 1
name: "databricks-all-purpose-cluster"
description: creates a databricks workspace and all-purpose cluster
providers:
  - aws
  - databricks_account
  - databricks_workspace
globals:
  - name: databricks_account_id
    description: databricks account id
    value: "{{ DATABRICKS_ACCOUNT_ID }}"
  - name: databricks_aws_account_id
    description: databricks AWS account id
    value: "{{ DATABRICKS_AWS_ACCOUNT_ID }}"
  - name: aws_account
    description: aws_account id
    value: "{{ AWS_ACCOUNT_ID }}"
  - name: region
    description: aws region
    value: "{{ AWS_REGION }}"
  - name: global_tags
    value:
      - Key: Provisioner
        Value: stackql
      - Key: StackName
        Value: "{{ stack_name }}"
      - Key: StackEnv
        Value: "{{ stack_env }}"
resources:
# ====================================================================================
# AWS IAM
# ====================================================================================

  - name: aws/iam/cross_account_role
    file: aws/iam/iam_role.iql
    props:
      - name: role_name
        value: "{{ stack_name }}-{{ stack_env }}-role"
      - name: assume_role_policy_document
        value:
          Version: "2012-10-17"
          Statement:
            - Sid: ""
              Effect: "Allow"
              Principal:
                AWS: "arn:aws:iam::{{ databricks_aws_account_id }}:root"
              Action: "sts:AssumeRole"
              Condition:
                StringEquals:
                  sts:ExternalId: "{{ databricks_account_id }}"
      - name: description
        value: 'allows Databricks to access resources in ({{ stack_name }}-{{ stack_env }})'
      - name: path
        value: '/'
      - name: policies
        value:
          - PolicyDocument:
              Statement:
                - Sid: Stmt1403287045000
                  Effect: Allow
                  Action:
                    - "ec2:AllocateAddress"
                    - "ec2:AssociateDhcpOptions"
                    - "ec2:AssociateIamInstanceProfile"
                    - "ec2:AssociateRouteTable"
                    - "ec2:AttachInternetGateway"
                    - "ec2:AttachVolume"
                    - "ec2:AuthorizeSecurityGroupEgress"
                    - "ec2:AuthorizeSecurityGroupIngress"
                    - "ec2:CancelSpotInstanceRequests"
                    - "ec2:CreateDhcpOptions"
                    - "ec2:CreateInternetGateway"
                    - "ec2:CreateKeyPair"
                    - "ec2:CreateNatGateway"
                    - "ec2:CreatePlacementGroup"
                    - "ec2:CreateRoute"
                    - "ec2:CreateRouteTable"
                    - "ec2:CreateSecurityGroup"
                    - "ec2:CreateSubnet"
                    - "ec2:CreateTags"
                    - "ec2:CreateVolume"
                    - "ec2:CreateVpc"
                    - "ec2:CreateVpcEndpoint"
                    - "ec2:DeleteDhcpOptions"
                    - "ec2:DeleteInternetGateway"
                    - "ec2:DeleteKeyPair"
                    - "ec2:DeleteNatGateway"
                    - "ec2:DeletePlacementGroup"
                    - "ec2:DeleteRoute"
                    - "ec2:DeleteRouteTable"
                    - "ec2:DeleteSecurityGroup"
                    - "ec2:DeleteSubnet"
                    - "ec2:DeleteTags"
                    - "ec2:DeleteVolume"
                    - "ec2:DeleteVpc"
                    - "ec2:DeleteVpcEndpoints"
                    - "ec2:DescribeAvailabilityZones"
                    - "ec2:DescribeIamInstanceProfileAssociations"
                    - "ec2:DescribeInstanceStatus"
                    - "ec2:DescribeInstances"
                    - "ec2:DescribeInternetGateways"
                    - "ec2:DescribeNatGateways"
                    - "ec2:DescribePlacementGroups"
                    - "ec2:DescribePrefixLists"
                    - "ec2:DescribeReservedInstancesOfferings"
                    - "ec2:DescribeRouteTables"
                    - "ec2:DescribeSecurityGroups"
                    - "ec2:DescribeSpotInstanceRequests"
                    - "ec2:DescribeSpotPriceHistory"
                    - "ec2:DescribeSubnets"
                    - "ec2:DescribeVolumes"
                    - "ec2:DescribeVpcs"
                    - "ec2:DescribeVpcAttribute"
                    - "ec2:DescribeNetworkAcls"
                    - "ec2:DetachInternetGateway"
                    - "ec2:DisassociateIamInstanceProfile"
                    - "ec2:DisassociateRouteTable"
                    - "ec2:ModifyVpcAttribute"
                    - "ec2:ReleaseAddress"
                    - "ec2:ReplaceIamInstanceProfileAssociation"
                    - "ec2:ReplaceRoute"
                    - "ec2:RequestSpotInstances"
                    - "ec2:RevokeSecurityGroupEgress"
                    - "ec2:RevokeSecurityGroupIngress"
                    - "ec2:RunInstances"
                    - "ec2:TerminateInstances"
                  Resource:
                    - "*"
                - Effect: Allow
                  Action:
                    - "iam:CreateServiceLinkedRole"
                    - "iam:PutRolePolicy"
                  Resource:
                    - arn:aws:iam::*:role/aws-service-role/spot.amazonaws.com/AWSServiceRoleForEC2Spot
                  Condition:
                    StringLike:
                      "iam:AWSServiceName": spot.amazonaws.com
              Version: '2012-10-17'
            PolicyName: "{{ stack_name }}-{{ stack_env }}-policy"
    exports:
      - aws_iam_role_name: aws_iam_cross_account_role_name
      - aws_iam_role_arn: aws_iam_cross_account_role_arn

  - name: databricks_account/credentials
    props:
      - name: credentials_name
        value: "{{ stack_name }}-{{ stack_env }}-credentials"
      - name: aws_credentials
        value:
          sts_role:
            role_arn: "{{ aws_iam_cross_account_role_arn }}"
    exports:
      - databricks_credentials_name
      - databricks_credentials_id
      - databricks_role_external_id

  - name: aws/iam/databricks_compute_role
    file: aws/iam/iam_role.iql
    props:
      - name: role_name
        value: "{{ stack_name }}-{{ stack_env }}-compute-role"
      - name: assume_role_policy_document
        value:
          Version: "2012-10-17"
          Statement:
            - Action: "sts:AssumeRole"
              Effect: "Allow"
              Principal:
                AWS: "{{ 'arn:aws:iam::314146311478:root' if trustInternalAccount == 'true' else 'arn:aws:iam::414351767826:root' }}"
              Condition:
                StringEquals:
                  sts:ExternalId: "{{ databricks_account_id }}"
      - name: description
        value: 'allows Databricks to access compute resources in ({{ stack_name }}-{{ stack_env }})'
      - name: path
        value: '/'
      - name: policies
        value:
          - PolicyName: "Base"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Sid: "CreateEC2ResourcesWithRequestTag"
                  Effect: "Allow"
                  Action:
                    - "ec2:CreateFleet"
                    - "ec2:CreateLaunchTemplate"
                    - "ec2:CreateVolume"
                    - "ec2:RequestSpotInstances"
                    - "ec2:RunInstances"
                  Resource: ["*"]
                  Condition:
                    StringEquals:
                      aws:RequestTag/Vendor: "Databricks"
                - Sid: "AllowDatabricksTagOnCreate"
                  Effect: "Allow"
                  Action: ["ec2:CreateTags"]
                  Resource: ["*"]
                  Condition:
                    StringEquals:
                      ec2:CreateAction:
                        - "CreateFleet"
                        - "CreateLaunchTemplate"
                        - "CreateVolume"
                        - "RequestSpotInstances"
                        - "RunInstances"
                - Sid: "UpdateByResourceTags"
                  Effect: "Allow"
                  Action:
                    - "ec2:AssignPrivateIpAddresses"
                    - "ec2:AssociateIamInstanceProfile"
                    - "ec2:AttachVolume"
                    - "ec2:AuthorizeSecurityGroupEgress"
                    - "ec2:AuthorizeSecurityGroupIngress"
                    - "ec2:CancelSpotInstanceRequests"
                    - "ec2:CreateFleet"
                    - "ec2:CreateLaunchTemplate"
                    - "ec2:CreateLaunchTemplateVersion"
                    - "ec2:CreateVolume"
                    - "ec2:DetachVolume"
                    - "ec2:DisassociateIamInstanceProfile"
                    - "ec2:ModifyFleet"
                    - "ec2:ModifyLaunchTemplate"
                    - "ec2:RequestSpotInstances"
                    - "ec2:RevokeSecurityGroupEgress"
                    - "ec2:RevokeSecurityGroupIngress"
                    - "ec2:RunInstances"
                  Resource: ["*"]
                  Condition:
                    StringEquals:
                      ec2:ResourceTag/Vendor: "Databricks"
                - Sid: "GetByResourceTags"
                  Effect: "Allow"
                  Action: ["ec2:GetLaunchTemplateData"]
                  Resource: ["*"]
                  Condition:
                    StringEquals:
                      ec2:ResourceTag/Vendor: "Databricks"
                - Sid: "DeleteByResourceTags"
                  Effect: "Allow"
                  Action:
                    - "ec2:DeleteFleets"
                    - "ec2:DeleteLaunchTemplate"
                    - "ec2:DeleteLaunchTemplateVersions"
                    - "ec2:DeleteTags"
                    - "ec2:DeleteVolume"
                    - "ec2:TerminateInstances"
                  Resource: ["*"]
                  Condition:
                    StringEquals:
                      ec2:ResourceTag/Vendor: "Databricks"
                - Sid: "DescribeResources"
                  Effect: "Allow"
                  Action:
                    - "ec2:DescribeAvailabilityZones"
                    - "ec2:DescribeFleets"
                    - "ec2:DescribeIamInstanceProfileAssociations"
                    - "ec2:DescribeInstances"
                    - "ec2:DescribeInstanceStatus"
                    - "ec2:DescribeInternetGateways"
                    - "ec2:DescribeLaunchTemplates"
                    - "ec2:DescribeLaunchTemplateVersions"
                    - "ec2:DescribeNatGateways"
                    - "ec2:DescribeNetworkAcls"
                    - "ec2:DescribePrefixLists"
                    - "ec2:DescribeReservedInstancesOfferings"
                    - "ec2:DescribeRouteTables"
                    - "ec2:DescribeSecurityGroups"
                    - "ec2:DescribeSpotInstanceRequests"
                    - "ec2:DescribeSpotPriceHistory"
                    - "ec2:DescribeSubnets"
                    - "ec2:DescribeVolumes"
                    - "ec2:DescribeVpcs"
                    - "ec2:GetSpotPlacementScores"
                  Resource: ["*"]
    exports:
      - aws_iam_role_name: databricks_compute_role_name
      - aws_iam_role_arn: databricks_compute_role_arn

